management:
  health:
    diskspace:
      enabled: true
  info:
    git:
      mode: full
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  metrics:
    tags.*:
      service: example-spring-loyalty

info:
  application:
    name: ${rootProject.name}
    version: ${version}
    jdk:
      version: \${java.version}
    spring-boot:
      version: ${springBootVersion}

opentracing:
  jaeger:
    service-name: example-spring-loyalty-api-service
    const-sampler:
      decision: true
    enable-w3c-propagation: true
    log-spans: true
  spring:
    cloud:
      jdbc:
        enabled: false

cloud:
  aws:
    region:
      static: ap-southeast-1
    stack:
      auto: false