apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "example-spring-loyalty.fullname" . }}
  labels:
    {{- include "example-spring-loyalty.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "example-spring-loyalty.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "example-spring-loyalty.serviceAccountName" . }}
