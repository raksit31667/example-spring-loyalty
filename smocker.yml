- request:
    method: GET
    path:
      matcher: ShouldMatch
      value: /loyalty/users/.*
  dynamic_response:
    engine: go_template
    script: >
      headers:
        Content-Type: [application/json]
      body: >
        {
          "id": "{{ substr 15 51 .Request.Path }}",
          "points": 100
        }